<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小翔翔搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
        }
        .search-box button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-box button:hover {
            background-color: #e65c00;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://sns-img-hw.xhscdn.com/1000g0081ssiuf7if60205ntku4i08fqdoee6n50?imageView2/2/w/1080/format/webp" alt="小翔翔Logo">
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="请输入搜索内容...">
        <button onclick="search()">搜索</button>
    </div>
    <div class="footer">
        &copy; 2025 小翔翔搜索. 版权所有.
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (query === "唉我刀呢") {
                window.location.href = "https://pan.quark.cn/s/cd4dff100378";
            } else {
                alert("未收录，试试别的吧！");
            }
        }
    </script>
</body>
</html>
